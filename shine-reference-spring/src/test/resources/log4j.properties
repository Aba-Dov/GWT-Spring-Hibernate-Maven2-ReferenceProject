#
# Test Logger. 
#
log4j.rootCategory=INFO, console

# Set to be a ConsoleAppender (writes to system console).
log4j.appender.console=org.apache.log4j.ConsoleAppender

# Uses PatternLayout.
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} %p %t %c - %m%n

log4j.logger.org.springframework.remoting.support.RemoteInvocationTraceInterceptor=ERROR
log4j.logger.org.hibernate.cfg.AnnotationBinder=ERROR
log4j.logger.org.hibernate.cfg.annotations.EntityBinder=ERROR
log4j.logger.org.hibernate.cfg.SettingsFactory=ERROR
log4j.logger.org.hibernate.mapping.RootClass=ERROR
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.type=DEBUG
log4j.logger.org.hibernate=DEBUG


